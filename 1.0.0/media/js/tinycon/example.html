	<head>
		<link rel="icon" href="favicon.ico">
		<title>Tinycon</title>
		
		<script src="tinycon.js"></script>
		<script>
				Tinycon.setOptions({
					width: 7,
					height: 9,
					font: '10px arial',
					colour: '#ffffff',

					fallback: true

		</script>
